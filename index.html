<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 930px)" href="CSS/phone.css">
</head>

<body>
    <input type="radio" name="Photos" id="check1" checked>
    <input type="radio" name="Photos" id="check2">
    <input type="radio" name="Photos" id="check3">
    <input type="radio" name="Photos" id="check4">

    <div class="container">
        <h1>OUR PHOTO GALLERY</h1>
        <div class="top-content">
            <h3>PHOTO GALLERY</h3>
            <label for="check1">All Photos</label>
            <label for="check2">Family Photos</label>
            <label for="check3">Child Photos</label>
            <label for="check4">Visited Places</label>
        </div>

        <div class="photo-gallery">
            <div class="pic place">
                <img src="place1.jpg" alt="">
            </div>
            <div class="pic family">
                <img src="Family1.jpg" alt="">
            </div>
            <div class="pic child">
                <img src="child1.jpg" alt="">
            </div>
            <div class="pic place">
                <img src="place2.jpg" alt="">
            </div>
            <div class="pic family">
                <img src="Family2.jpg" alt="">
            </div>
            <div class="pic child">
                <img src="child2.jpg" alt="">
            </div>
            <div class="pic place">
                <img src="place3.jpg" alt="">
            </div>
            <div class="pic family">
                <img src="Family3.jpg" alt="">
            </div>
            <div class="pic child">
                <img src="child3.jpg" alt="">
            </div>
            <div class="pic place">
                <img src="place4.jpg" alt="">
            </div>
            <div class="pic family">
                <img src="Family4.jpg" alt="">
            </div>
            <div class="pic child">
                <img src="child4.jpg" alt="">
            </div>


        </div>
    </div>
</body>

</html>
